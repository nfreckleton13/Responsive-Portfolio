            <section class="main-section">
                <h1>Contact</h1>
                
                <form id="contact-form">
                    <ul>
                        <li>
                            <label>Name</label>
                            <input type="text" id="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                                <label>Email</label>
                                <input type="email" id="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                                <label>Message</label>
                                <textarea id="message"></textarea>
                        </li>
                        </ul>
                <input type="submit">
                
                </form>
            
            </section>
